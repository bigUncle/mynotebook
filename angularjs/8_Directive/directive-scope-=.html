<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<title></title>
	<script src="../bower_components/angular/angular.js"></script>
</head>
<label><input type="text" name="" value="" ng-model="theirUrl"/></label>
<div my-directive some-url= {{theirUrl}} my-url-text="Click me to baidu news">	
</div>
<body>
<script>
	angular.module('myApp',[])
	.directive('myDirective',function(){
		return {
			restrict:'EA',
			scope:{
				myUrl:'=someUrl',
				myUrlText:'@'
			},
			template:`<input type="text" name="" value="" placeholder="" ng-model="myUrl" />
			<div><a href={{myUrl}}>{{myUrlText}}</a></div>`,
			replace:true
		}
	})
</script>
</body>
</html>
